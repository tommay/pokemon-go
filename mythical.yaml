# "mythical" here just means they're not actually in the game.
# Gen 4 has been added but they aren't categorized yet.
#
# There is a "rarity" field in GAME_MASTER that is either LEGENDARY
# or MYTHIC but it's no use to this software because DEOXYS is MYTHIC
# but I want to treat it as any other legendary.
#
# I just want to be able to distinguish between in-game and not in-game
# pokemon so "counter -a" only includes in-game pokemon, and distinguish
# legendaries so "counter -a -L" can exclude them.

# egrep -e "- templateId: V[0-9]+_POKEMON_.*" _GAME_MASTER.yaml | tr "[A-Z]" "[a-z]" | egrep -v "_(normal|purified|shadow|20|reversion)" | sed -e "s/^.*pokemon_//" -e 's/$/: /'

